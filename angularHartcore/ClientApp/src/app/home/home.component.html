

<hero [title]="pageData.heroTitle" [subtitle]="pageData.heroSubtitle" [image]="pageData.heroImage"></hero>

<unique-selling-points [title]="pageData.uniqueSellingPointsTitle" [contents]="pageData.uniqueSellingPoints"></unique-selling-points>

<div *ngFor="let element of pageData.elements">
 
  <text-and-image *ngIf="element.contentTypeAlias == 'textAndImage'" [model]="element"></text-and-image>
</div>

<hr />
<pre>{{pageData|json}}</pre>
